<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boutons Sonores Polyphoniques</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            flex-direction: column;
        }
        
        .button-container {
            display: flex;
            flex-direction: column; /* Affichage en liste verticale */
            gap: 20px;
            padding: 20px;
            align-items: center;
        }
        
        .sound-button {
            border: none;
            background: none;
            cursor: pointer;
            transition: transform 0.2s;
            display: flex;
            align-items: center;
            gap: 10px; /* Espace entre l'image et le texte */
        }
        
        .sound-button:hover {
            transform: scale(1.1);
        }
        
        .sound-button:active {
            transform: scale(0.95);
        }
        
        img {
            width: 100px;
            height: auto;
        }
        
        .button-label {
            font-size: 16px;
            color: #333;
        }
        
        .credits {
            position: fixed;
            bottom: 10px;
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="button-container">
        <button class="sound-button" onclick="playSound('son1.mp3')">
            <img src="bouton.png" alt="Bouton Cri 1">
            <span class="button-label">Cri 1</span>
        </button>
        <button class="sound-button" onclick="playSound('son2.mp3')">
            <img src="bouton.png" alt="Bouton Cri 2">
            <span class="button-label">Cri 2</span>
        </button>
        <button class="sound-button" onclick="playSound('son3.mp3')">
            <img src="bouton.png" alt="Bouton Cri 3">
            <span class="button-label">Cri 3</span>
        </button>
        <button class="sound-button" onclick="playSound('son4.mp3')">
            <img src="bouton.png" alt="Bouton ftg toi ou quoi">
            <span class="button-label">ftg toi ou quoi</span>
        </button>
    </div>
    
    <div class="credits">Cod√© par LOUISI-INC</div>

    <script>
        function playSound(soundFile) {
            const audio = new Audio(soundFile);
            audio.volume = 1.0;
            audio.play();
        }
    </script>
</body>
</html>
